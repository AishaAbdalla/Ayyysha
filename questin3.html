<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h1>to illustrate nested and definition list</h1>
        <h2>an ordered nested list</h2>
        <ol start="1">
            <li>coffee</li>
            <li>tea</li>
            <ol type="a">
                <li>black tea</li>
                <li>green tea</li>
                <ol type="i">
                    <li>china</li>
                    <li>africa</li>
                </ol>


            </ol>
            <ol start="3">
                <li>milk</li>
            </ol>

        </ol>
        <h3>A definition list:</h3>
        
        <dt>bangalore</dt>
        <dd>capital city of kamataka </dd>
        <dt>mumbai</dt>
        <dd>capital city of maharastra</dd>

        

    </body>
</html>
