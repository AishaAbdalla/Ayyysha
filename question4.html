<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table,th,td{
                text-align: center;
                border: 1px solid black;
                
            }
        </style>
    </head>
    <body>
        <h1><center>constracting a table</center></h1>
        <table>
            <tr>
                <th colspan="4">Table heading cell spnning 4 columns</th>
            </tr>
            <tr>
                <td>normal cell</td>
                <td colspan="2">cell spanning 2 column</td>
                <td>normal cell</td>
            </tr>
            <tr>
                <td rowspan="3">cell spanning 3 rows with a grey (USbackgroung)</td>
                <td>normal cell</td>
                <td>normal cell</td>
                <td>normal cell</td>
                
            </tr>
            <tr>
                <td>normal cell</td>
                <td rowspan="2"colspan="2">cell spanning 2 rows and 2column</td>
               


            </tr>
            <tr>
                <td>normal cell</td>
               
            </tr>

        </table>

        
    </body>
</html>
